name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with: 
          submodules: true

      - name: Installing qemu dependencies
        run: |
          sudo sed -i 's/# deb-src/deb-src/g' /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get -y build-dep qemu
          sudo apt-get -y install meson mingw-w64

      - name: Building emulator for Windows
        run: tools/build_win.sh
